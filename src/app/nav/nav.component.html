<!-- sidebar -->
<div   style=" position: fixed; " class=" sidebar sidebar-hide-to-small sidebar-shrink sidebar-gestures pace-done"
     [ngClass]="{'sidebar-hide':hide_side}">
  <div class="nano">
    <div class="nano-content">
      <ul >
        <div class="logo">
          <a class="sidea" [routerLink]="['']">
            <img *ngIf="!hide_side" src="assets/img/b2mr.png" alt="" style="width: 130px ">
          </a>
        </div>
        <li>
          <a class="sidea"  [routerLink]="['dashboard']"  routerLinkActive="act">
            <i class="bi bi-speedometer2"></i>
            Dashboard
            <!--            <span class="badge badge-dark">2</span> -->
          </a>
        </li>
        <li>
          <a class="sidea"  [routerLink]="['projects']" routerLinkActive="act">
            <i class="bi bi-inboxes"></i>
            Projects </a>

        </li>
        <li>
          <a   class="sidea"  [routerLink]="['timesheet']" routerLinkActive="act">
            <i class="bi bi-table"></i>
            Time Sheet
          </a>
        </li>
         <li>
          <a class="sidea"  [routerLink]="['profil']" routerLinkActive="act">
            <i class="bi bi-person"></i>
            Profile </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- navbar -->

<div class="header sticky-top "  style="height: 55px;">
  <div class="container-fluid" >
    <div class="row" >
      <div class="col-lg-12" style="top: -15px">
        <div class="float-left">
          <div class="hamburger sidebar-toggle  " style="padding-top: 7px" (click)="hide_sidebar()">

              <i *ngIf="hide_side" class="bi bi-list" style="color: black;font-size: xx-large; "></i>
            <i *ngIf="!hide_side" class="bi  bi-arrow-left" style="color: black;font-size: x-large"  ></i>
          </div>
        </div>
        <div class="col-lg-12"><a [routerLink]="['']"><img *ngIf="hide_side" src="assets/img/b2mr.png" alt="" style="width: 100px ;padding-top: 7px"></a>
          <div  class="float-right">
            <div class="dropdown dib">
              <div class="header-icon" data-toggle="dropdown">
                <i class="bi bi-bell  "></i>
                <div class="drop-down dropdown-menu dropdown-menu-right">
                  <div class="dropdown-content-heading">
                    <span class="text-left">Recent Notifications</span>
                  </div>
                  <div class="dropdown-content-body">
                    <ul>

                      <li>
                        <a  >
                          <img class="pull-left m-r-10 avatar-img"
                               src="images/avatar/3.jpg" alt=""/>
                          <div class="notification-content">
                            <small class="notification-timestamp pull-right">02:34
                              PM</small>
                            <div class="notification-heading"> </div>
                            <div class="notification-text"> </div>
                          </div>
                        </a>
                      </li>

                      <li class="text-center">
                        <a   class="more-link">See All</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <div class="dropdown dib">
              <div class="header-icon" data-toggle="dropdown">

                                <span class="user-avatar">{{user.firstname|titlecase}}
                                    <i class="ti-angle-down f-s-10"></i>
                                </span>
                <div class="drop-down dropdown-profile dropdown-menu dropdown-menu-right">

                  <div class="dropdown-content-body">
                    <ul>
                      <li>
                        <a [routerLink]="['profil']">
                          <i class="ti-user"></i>
                          <span>Profile</span>
                        </a>
                      </li>



                      <li>
                        <a (click)="logout()">
                          <i class="ti-power-off"></i>
                          <span>Logout</span>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
